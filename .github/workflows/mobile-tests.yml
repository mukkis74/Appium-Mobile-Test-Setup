name: Mobile Tests (Android + iOS)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  ################################################
  # ANDROID JOB
  ################################################
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Appium (Server + Android Driver)
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Start Appium Server
        run: |
          nohup appium --address 0.0.0.0 --port 4723 --base-path /wd/hub > appium.log 2>&1 &
          sleep 10

      - name: Run Android Emulator & Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_7
          script: |
            mvn -B clean test -Dplatform=android \
              -Dappium.server.url=http://127.0.0.1:4723/wd/hub

      - name: Upload Allure Results (Android)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-android
          path: target/allure-results
          if-no-files-found: warn

  ################################################
  # iOS JOB
  ################################################
  ios:
    runs-on: macos-latest
    needs: android     # waits for Android job

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Appium (Server + xcuitest driver)
        run: |
          npm install -g appium
          appium driver install xcuitest

      - name: Boot iOS Simulator
        run: |
          xcrun simctl boot "iPhone 15"
          xcrun simctl bootstatus "
