########################################
# Appium Server Configuration
########################################
# Default Appium URL for local runs and CI
# - Android CI: Appium runs on the Ubuntu host at 0.0.0.0:4723
# - iOS CI:     Appium runs on the macOS host at 0.0.0.0:4723
# In Docker runs we override this with APPIUM_SERVER_URL env var or
# -Dappium.server.url system property.
appium.server.url=http://127.0.0.1:4723/wd/hub

########################################
# Android Configuration (Emulator + CI)
########################################
# These values are used both locally and in the GitHub Actions Android job.
# The emulator job uses API 30 (Android 11) with a Pixel profile.
platformName=Android
android.deviceName=Android Emulator
android.platformVersion=11.0

# Your AUT – change these to your real values
android.appPackage=com.example.app
android.appActivity=com.example.app.MainActivity

########################################
# iOS Configuration (Simulator + CI)
########################################
# The iOS CI job boots a simulator using:
#   xcrun simctl boot "iPhone 15"
# Update platformVersion to match what `xcrun simctl list devices` shows
# on your Mac or on the GitHub macOS runner if needed.
platformName=iOS
ios.deviceName=iPhone 15
ios.platformVersion=17.4

# Your iOS app’s bundle id – change to your real value
ios.bundleId=com.example.app
ios.bundleId=your.ios.bundle.id

########################################
# Test Configuration
########################################
# Global test timeout in seconds (used by your framework)
test.timeout=30

# Number of retries for failed tests (if your framework supports it)
test.retry.count=2

# Whether to capture screenshots on failure (used by BaseTest/TestUtils)
test.screenshot.on.failure=true

########################################
# Allure Reporting Configuration
########################################
# Directory where Allure results (JSON/XML) will be written.
# This matches:
#   - README instructions
#   - Maven Allure plugin setup
#   - CI upload steps below
allure.results.directory=target/allure-results